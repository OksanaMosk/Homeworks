<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 4_4</title>
  <style>
    * {
      padding: 0;
      margin: 0;

      font-family: "Inter", sans-serif;
      font-weight: 400;
      font-size: 45px;
      color: #fff;
    }

    header,
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
      color: #000;

    }

    header {
      background-color: #8D8484;
    }

    footer {
      background-color: #BDBDBD;
    }

    main {
      display: flex;
      height: 60vh;
    }

    article {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 33.333%;
      width: 71vw;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50%;
      width: 29vw;
    }

    aside {}

    section {}
  </style>
</head>

<body>
  <header>Header</header>
  <main>
    <section>
      <article style="background-color: #776969;">Content - 1</article>
      <article style="background-color: #643030;">Content - 2</article>
      <article style="background-color: #441818;">Content - 3</article>
    </section>
    <aside>
      <div style="background-color:  #937575;">spam -1</div>
      <div style="background-color: #644c4c;">spam -2</div>
    </aside>
  </main>
  <footer>footer</footer>
</body>

</html>
